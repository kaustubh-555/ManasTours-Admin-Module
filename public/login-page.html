<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/loginPageStyle.css.css">
    <title>Login Page</title>
</head>

<body>
    <section class="main">
        <div class="background-image">
            <img src="./images/your-image.png" alt="Background Image" width="500">
        </div>
        <div class="register-container">
            <h2>Register</h2>
            <form class="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="input-with-icon"
                    style="background-image: url('./images/user.png');">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="input-with-icon"
                    style="background-image: url('./images/key.png');">
                <button id="loginBtn">Login</button>
            </form>
        </div>
    </section>
    <script src="./scripts/loginscript.js"></script>
</body>
</html>
