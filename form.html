  <h1>Tour Data Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div>
      <label for="name">Tour Name:</label>
      <input type="text" name="name" id="name" required><br>
    </div>
    <div>
      <label for="visits">Visits:</label>
      <input type="number" name="visits" id="visits" required><br>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" name="price" id="price" required><br>
    </div>
    <div>
      <label for="AverageRating">Average Rating:</label>
      <input type="number" name="AverageRating" id="AverageRating" required><br>
    </div>

      <label for="description">Description:</label>
      <textarea name="description" id="description" required></textarea><br>

    <label for="imageCover">Tour Image:</label>
    <input type="file" name="imageCover" id="imageCover" accept="image/*" required><br>
    <div>
      <label for="duration">Duration:</label>
      <input type="text" name="duration" id="duration" required><br>
    </div>
    <div>
      <label for="discount">Discount:</label>
      <input type="number" name="discount" id="discount" required><br>
    </div>
    <div>
      <label for="places">Places (comma-separated):</label>
      <input type="text" name="places" id="places" required><br>
    </div>
    <div>
      <label for="stay">Stay:</label>
      <input type="text" name="stay" id="stay" required><br>
    </div>
    <div>
      <label for="food">Food:</label>
      <input type="text" name="food" id="food" required><br>
    </div>
    <div style="display: flex; justify-content: center; margin: 20px;">
      <input type="submit"  value="Upload Tour Data">
    </div>
  </form>

            </div>
